<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" name="viewport">
		<meta content="ie=edge" http-equiv="X-UA-Compatible">

		<link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;400;700&display=swap" rel="stylesheet">
		<link href="./style.css" rel="stylesheet">

		<title>Calculator</title>
	</head>
	<body>
		<div class="container">
			<header>
				<div class="title">calc</div>
				<div class="switcher">
					<div class="theme">THEME</div>
					<div class="numbers">
						<span>1</span><span>2</span><span>3</span>
					</div>
					<div class="switch--background">
						<div class="switch">&nbsp;</div>
					</div>
				</div>
			</header>
			<div class="display">
				<div class="display--previous">60 x 2 =</div>
				<div class="display--active">120</div>
			</div>
			<div class="keypad">
				<div class="keypad__button keypad__button--1">7</div>
				<div class="keypad__button keypad__button--1">8</div>
				<div class="keypad__button keypad__button--1">9</div>
				<div class="keypad__button keypad__button--2">DEL</div>
				<div class="keypad__button keypad__button--1">4</div>
				<div class="keypad__button keypad__button--1">5</div>
				<div class="keypad__button keypad__button--1">6</div>
				<div class="keypad__button keypad__button--1">+</div>
				<div class="keypad__button keypad__button--1">1</div>
				<div class="keypad__button keypad__button--1">2</div>
				<div class="keypad__button keypad__button--1">3</div>
				<div class="keypad__button keypad__button--1">-</div>
				<div class="keypad__button keypad__button--1">.</div>
				<div class="keypad__button keypad__button--1">0</div>
				<div class="keypad__button keypad__button--1">/</div>
				<div class="keypad__button keypad__button--1">x</div>
				<div class="keypad__button keypad__button--2 double">RESET</div>
				<div class="keypad__button keypad__button--3 double">=</div>
			</div>
		</div>
	</body>
</html>
